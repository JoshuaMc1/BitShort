<!DOCTYPE html>
<html lang="es" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{RESOURCE}}">
    <title>{{ERROR_CODE}} - {{ERROR_TITLE}}</title>
</head>

<body class="bg-neutral-900 h-full">
    <main class="grid h-full place-items-center mx-auto px-6 py-24 sm:py-32 lg:px-8">
        <div class="container text-center">
            <p class="text-base font-semibold text-red-400">{{ERROR_CODE}}</p>
            <h1 class="mt-4 text-3xl font-bold tracking-tight text-orange-400 sm:text-5xl">{{ERROR_TITLE}}</h1>
            <p class="mt-6 text-lg leading-7 text-gray-300">{{ERROR_MESSAGE}}</p>
        </div>
    </main>
</body>

</html>
